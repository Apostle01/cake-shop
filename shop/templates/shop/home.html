<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Welcome to the Cake Shop!</h1>
    <div class="row">
        {% for cake in cakes %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ cake.image.url }}" alt="{{ cake.name }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ cake.name }}</h5>
                    <p class="card-text">{{ cake.description }}</p>
                    <p class="card-text">${{ cake.price }}</p>
                    <a href="{% url 'add_to_cart' cake.id %}" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
