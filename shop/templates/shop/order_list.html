{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Your Orders</h1>
    <ul>
        {% for order in orders %}
        <li>
            <a href="{% url 'shop:order_detail' order.id %}">Order #{{ order.id }}</a> - {{ order.created_at }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
