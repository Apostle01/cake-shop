{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Welcome to the Cake Shop</h1>
    <div class="row">
        {% for cake in cakes %}
        <div class="col-md-4 mb-4">
            <div class="cake-card">
                <img src="{{ cake.image.url }}" alt="{{ cake.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ cake.name }}</h5>
                    <p class="card-text">{{ cake.description }}</p>
                    <p class="card-text">${{ cake.price }}</p>
                    <a href="{% url 'shop:cake_detail' cake.id %}" class="btn btn-custom">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
