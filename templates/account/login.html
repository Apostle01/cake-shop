{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Login</h1>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">
        Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a>.
    </p>
</div>
{% endblock %}
