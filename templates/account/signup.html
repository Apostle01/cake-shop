{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Sign Up</h1>
    <form method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3">
        Already have an account? <a href="{% url 'account_login' %}">Login</a>.
    </p>
</div>
{% endblock %}
