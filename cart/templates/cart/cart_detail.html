{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Your Cart</h1>
    <ul>
        {% for item in cart_items %}
        <li>
            {{ item.cake.name }} - ${{ item.cake.price }} x {{ item.quantity }}
            <form action="{% url 'cart:update_cart' item.id %}" method="POST" style="display:inline;">
                {% csrf_token %}
                <input type="number" name="quantity" value="{{ item.quantity }}" min="1">
                <button type="submit" class="btn btn-sm btn-primary">Update</button>
            </form>
            <a href="{% url 'cart:remove_from_cart' item.id %}" class="btn btn-sm btn-danger">Remove</a>
        </li>
        {% endfor %}
    </ul>
    <p>Total Price: ${{ total_price }}</p>
    <a href="{% url 'shop:checkout' %}" class="btn btn-success">Proceed to Checkout</a>
</div>
{% endblock %}
